# @package _global_
setting:
  dataset: cifar10
  model: resnet18
hyperparams:
  task_list:
  - training_params:
      eta_0: 1.0
      momentum: 0.9
      weight_decay: 0.032
      batch_size: 128
      epochs: 80
      full_batch_gradient: false
    model_params:
      'N': 64
      alpha: 0.5
    repeat: 1
    parallelize: true
    seed: 596489
  data_params:
    P: 16384
    k: 0
    on_device: true
    random_subset: true
    data_seed: 352232
    root_dir: /tmp/data-dir
save_folder: /tmp/results
